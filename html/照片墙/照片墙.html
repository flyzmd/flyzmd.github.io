<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社—http://www.zhinengshe.com</title>
    <style>
    	body{
    		background: pink;
    	}
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #ul1{
            width:800px;
            margin: 50px auto;
        }
        #ul1 li{
            width:200px;
            height:200px;
            float: left;
            margin:10px;
            text-align: center;
            line-height: 100px;
        }
        #ul1 li.box{
            border: 2px dashed red;
        }
        #ul1 li img{
        	height:200px;
        	width: 200px;
        	
        }
    </style>
    <script src="move.js"></script>
    <script>
        window.onload=function(){
            var oUl=document.getElementById('ul1');
            var aLi=oUl.children;

            var zIndex=1000;

            //布局转化
            var aPos=[];

            for(var i=0; i<aLi.length; i++){
                aPos[i]={
                    left:aLi[i].offsetLeft,
                    top:aLi[i].offsetTop
                };
            }

            for(var i=0; i<aPos.length; i++){
                aLi[i].style.left=aPos[i].left+'px';
                aLi[i].style.top=aPos[i].top+'px';
                aLi[i].style.position='absolute';
                aLi[i].style.margin=0;
            }

            for(var i=0; i<aLi.length; i++){
                drag(aLi[i]);

                aLi[i].index=i;
            }

            //拖拽
            function drag(obj){
                obj.onmousedown=function(ev){
                    var oEvent=ev || event;
                    var disX=oEvent.clientX-obj.offsetLeft;
                    var disY=oEvent.clientY-obj.offsetTop;

                    obj.style.zIndex=zIndex++;
                    clearInterval(obj.timer);

                    document.onmousemove=function(ev){
                        var oEvent=ev || event;

                        obj.style.left=oEvent.clientX-disX+'px';
                        obj.style.top=oEvent.clientY-disY+'px';

                        for(var i=0; i<aLi.length; i++){
                            aLi[i].className='';
                        }
                        //检测碰撞
                        var oNear=findNearest(obj);
                        if(oNear){
                            oNear.className='box';
                        }
                    };

                    document.onmouseup=function(){
                        document.onmousemove=null;
                        document.onmouseup=null;

                        var oNear=findNearest(obj);
                        if(oNear){
                            //换位置
                            move(obj,aPos[oNear.index]);
                            move(oNear,aPos[obj.index]);

                            oNear.className='';

                            var tmp;
                            tmp=obj.index;
                            obj.index=oNear.index;
                            oNear.index=tmp;
                        }else{
                            //回到自己位置上
                            move(obj,aPos[obj.index]);
                        }
                    };
                    return false;
                };
            }

            function findNearest(obj){
                var iMin=999999999999;
                var iMinIndex=-1;
                for(var i=0; i<aLi.length; i++){
                    if(obj==aLi[i])continue; //?
                    if(collTest(obj,aLi[i])){
                        var dis=getDis(obj,aLi[i]);

                        if(dis<iMin){
                            iMin=dis;
                            iMinIndex=i;
                        }
                    }
                }

                if(iMinIndex==-1){
                    return null;
                }else{
                    return aLi[iMinIndex];
                }
            }

            function getDis(obj,obj2){
                var l1=obj.offsetLeft+obj.offsetWidth/2;
                var l2=obj2.offsetLeft+obj2.offsetWidth/2;

                var t1=obj.offsetTop+obj.offsetHeight/2;
                var t2=obj2.offsetTop+obj2.offsetHeight/2;

                var a=l1-l2;
                var b=t1-t2;

                return Math.sqrt(a*a+b*b);
            }

            //碰撞检测
            function collTest(obj,obj2){
                var l1=obj.offsetLeft;
                var r1=obj.offsetLeft+obj.offsetWidth;
                var t1=obj.offsetTop;
                var b1=obj.offsetTop+obj.offsetHeight;

                var l2=obj2.offsetLeft;
                var r2=obj2.offsetLeft+obj2.offsetWidth;
                var t2=obj2.offsetTop;
                var b2=obj2.offsetTop+obj2.offsetHeight;

                if(r1<l2 || l1>r2 || b1<t2 || t1>b2){
                    return false;
                }else{
                    return true;
                }
            }
        };
    </script>
</head>
<body>
<ul id="ul1">
    <li><img src="img/img1.jpg"/></li>
    <li><img src="img/img11.jpg"/></li>
    <li><img src="img/img12.jpg"/></li>
    <li><img src="img/img13.jpg"/></li>
    <li><img src="img/img15.jpg"/></li>
    <li><img src="img/img2.jpg"/></li>
    <li><img src="img/img3.jpg"/></li>
   	<li><img src="img/img5.jpg"/></li>
   	<li><img src="img/img6.jpg"/></li>
</ul>
</body>
</html>
